{% load bootstrap4 %}
{% bootstrap_css %}
{% bootstrap_javascript jquery="slim" %}

<title>{% block title %}Admin Page{% endblock %}</title>

<div class="container">
    {% bootstrap_messages %}
    <div class="row">
        <div class="col-lg-4 offset-lg-4 col-sm-10 offset-sm-1">
            <div class="card my-5">
                <div class="card-header text-center">
                    Admin Page
                </div>
                <div class="card-body">
                        <a class="btn btn-success text-center w-100 mb-3" href="{% url "eco:category" %}">Category</a>
                        <a class="btn btn-success text-center w-100 mb-3" href="{% url "eco:product" %}">Product</a>
                </div>

            </div>
        </div>
    </div>
</div>
</div>
