<{% load bootstrap4 %}
{% bootstrap_css %}
{% bootstrap_javascript jquery="slim" %}

<title>{% block title %}Product Page{% endblock %}</title>

<div class="container">
    {% bootstrap_messages %}
    <div class="row">
        <div class="col-lg-4 offset-lg-4 col-sm-10 offset-sm-1">
            <div class="card my-5">
                <div class="card-header text-center">
                    Product Page
                </div>
                <div class="card-body">
                    <a class="btn btn-success text-center w-100 mb-3" href="{% url "eco:product_create" %}">Create Product</a>
                    <a class="btn btn-success text-center w-100 mb-3" href="{% url "eco:product_list_update" %}">Product to Update</a>
                    <a class="btn btn-success text-center w-100 mb-3" href="{% url "eco:product_list_delete" %}">Product to Delete</a>

                </div>
                 <div class="card-footer text-center">
                    <a class="btn btn-success text-center float-left small" href="{% url "eco:home" %}">Back to Home</a>
                    <a class="btn btn-success text-center float-right small" href="{% url "eco:AtitAdmin" %}">Back to Admin</a>
                </div>

            </div>
        </div>
    </div>
</div>
</div>
